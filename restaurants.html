<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body>
        <table class="table">
            <tr>
                <td>Restaurant Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>REG NO</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Restaurant ID</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Onwer Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Onwer Address</td>
                <td><textarea name="" id="" cols="10" rows="7" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Price Per Room</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Working Time</td>
                <td><input type="time" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>No. Of Staffs</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Total Income</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>GST NO.</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="CONFIRM" class="btn btn-danger"></td>
            </tr>
        </table>

    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
